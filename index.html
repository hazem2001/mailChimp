<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hazem Mailing System</title>
  <link rel="favicon" href="317528_2864139460421_1079343620_n">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #D3D3D3;
      text-align: center;
      font-family: sans-serif;
    }

    img
    {
      margin: 10px;
    }

    #title
    {
      line-height: 1.3;
    }

    #box
    {
       margin:auto;
       margin-top: 10%;
       width: 30%;
    }

    .image
    {
      width: 35%;
      border-radius: 100%;
    }

    .foot
    {
      margin: 10px;
      color: grey;
    }
  </style>
</head>

<body>

  <div id="box">
    <img class="image" src= "317528_2864139460421_1079343620_n.jpg" alt="IMAGE">
    <h3 id="title">Sign up for Hazem's NewsLetter</h3>

    <form action="/" method="post">

      <input class="form-control" type="text" name="firstName" placeholder="First Name" required autofocus/>
      <input class="form-control" type="text" name="lastName" placeholder="Second Name" required/>
      <input class="form-control" type="email" name="email" placeholder="Email Address" required/>

      <br />
      <button class="btn btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </div>

  <div class="foot">
    <p>
      &copy Hazem Salem
    </p>
  </div>


</body>
<footer>

  </script>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</footer>

</html>
